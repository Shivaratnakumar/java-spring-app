
# Use in-memory database for tests (separate from main app)
spring.datasource.url=jdbc:h2:mem:testdb_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA settings for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 console in tests
spring.h2.console.enabled=false

# JWT settings for tests (shorter expiration for faster testing)
app.jwtSecret=testSecretKeyForJWTWhichIsLongEnoughForTestingPurposes
app.jwtExpirationMs=3600000

# Logging for tests (less verbose)
logging.level.com.yourpackage=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN

# Test-specific settings
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

# Disable banner for cleaner test output
spring.main.banner-mode=off